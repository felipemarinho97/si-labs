<style>

artist-box {
  box-shadow: 10px solid black;
}

.box {
  position: absolute;
}

</style>

<div class="container box">
  <div class="row">
    <div class="col">
      <div class="h2 form-title">Adicionar nova música:</div>
      </br>

      <div class="addon">
        <form class="from-group">
          <label for="nome">Nome</label>     <input class="form-control" type="text" name="musicName" id="nome" ng-model='music.name' required></br>
          <label for="artist">Artista</label>   <input class="form-control" type="text" name="artistName" id="artist" ng-model="music.artist" required/></br>
          <label for="album">Album</label>   <input class="form-control" type="text" name="albumName" id="album" ng-model="music.album" required/></br>
          <label for="date">Data de Lançamento</label>   <input class="form-control" type="date" id="date" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" ng-model="music.anoDeLancamento" required/></br>
          <label for="duracao">Duração</label>   <input class="form-control" type="number" id="duracao" ng-model="music.duracao" required/></br>

          <button type="submit" class="btn btn-primary" ng-click="createNewMusic()">
          Adicionar Música
          </button>
          <div class="p-2" id="alert-placeholder"></div>
        </form>
      </div>
    </div>

    <div class="col">
      <div class="h3">Preview:</div>
      <!-- <artist-box artist='artist'></artist-box> -->
    </div>
  </div>
</div>
