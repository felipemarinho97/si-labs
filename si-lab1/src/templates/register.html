<div class="container p-5">
  <div class="h2 form-title">Registrar-se</div>
    </br>
  <form class="from-group" ng-submit="register(user)">
    <label for="nome">Nome</label>     <input class="form-control" type="text" name="nome" id="nome" ng-model='user.name' required></br>
    <label for="email">E-mail</label>     <input class="form-control" type="text" name="email" id="email" ng-model='user.email' required></br>
    <label for="password">Senha</label>   <input class="form-control" type="password" name="password" id="password" ng-model="user.password" required/></br>

    <button type="submit" class="btn btn-primary">
    Registrar
    </button>
    <div class="p-2" id="alert-placeholder"></div>
  </form>
</div>
