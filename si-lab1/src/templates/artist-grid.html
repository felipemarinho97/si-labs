<style>
  .margin {
    margin: 10px;
  }

  .card:hover {
    -webkit-transition: all 0.3s linear 0s;
    -moz-transition: all 0.3s linear 0s;
    -ms-transition: all 0.3s linear 0s;
    -o-transition: all 0.3s linear 0s;
    transition: all 0.3s linear 0s;
    -webkit-box-shadow: 0px 1px 20px 0px rgba(0, 0, 0, 0.3);
    -moz-box-shadow: 0px 1px 20px 0px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 1px 20px 0px rgba(0, 0, 0, 0.3);
  }

  @media (min-width: 546px) {
    .card-columns {
      column-count: 2;
    }
  }

  @media (min-width: 838px) {
    .card-columns {
      column-count: 3;
    }
  }

  @media (min-width: 1122px) {
    .card-columns {
      column-count: 4;
    }
  }

  @media (min-width: 1390px) {
    .card-columns {
      column-count: 5;
    }
  }

  @media (min-width: 1600px) {
    .card-columns {
      column-count: 6;
    }
  }

  @media (min-width: 1900px) {
    .card-columns {
      column-count: 7;
    }
  }

  @media (min-width: 2200px) {
    .card-columns {
      column-count: 8;
    }
  }

</style>

<div class="container p-3">
  <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input class="form-control" placeholder="Search" ng-change="onSearchChange()" ng-model="searchKeyword.name" name="srch-term" id="srch-term" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search">Go!</i></button>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid mx-auto">

  <div class="card-columns">
    <div infinite-scroll="infiniteScroll()" infinite-scroll-distance="2">
      <div class="" ng-repeat="artist in list  | filter: searchKeyword | orderBy:['!favorite','name'] | limitTo:limit">
        <artist-box artist='artist'></artist-box>
      </div>
    </div>
  </div>
</div>
